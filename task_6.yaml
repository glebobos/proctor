Use:
  Dir: base
  Files:
    - root.tf
    - vpc.tf
    - variables.tf
    - outputs.tf
    - sg.tf
    - s3.tf
    - iam.tf
    - files/*.json
Check:
  Output:
    Value:
      - iam_instance_profile_name=aws_iam_instance_profile.*.id
      - public_subnet_id=aws_subnet
      - security_group_id=aws_security_group.*.id
      - vpc_id=aws_vpc.*.id
  Tag:
    Key:
      Count: 
        - Owner=6
        - Project=6
        - Terraform=6
        - Name=6
    Name:
      Value: 
        - 01-igw
        - 01-rt
        - 01-subnet-public-a
        - 01-subnet-public-b
        - 01-subnet-public-c
        - 01-vpc