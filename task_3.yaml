Use:
  Dir: base
  Files:
    - root.tf
    - s3.tf
    - variables.tf
Check:
  Init:
    Variable:
      Key: ssh_key
      Value: test
  Tag:
    Key:
      Count: 
        - Owner=1
        - Project=1
        - Terraform=1
  Resource:
    Count: 
      - aws_s3_bucket=1
      - random_string=1
    Hardcode:
      Value: bucket=1
    Parameter:
      Value:
        - upper=false
        - special=false  
