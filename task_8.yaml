Use:
  Dir: compute
  Remote: 
    Dir: base
    Backend: terraform.tfstate
  Files:
    - data.tf
    - root.tf
    - asg.tf
    - files/*.sh
    - variables.tf
Check:
  Data:
    Remote:
      Path: ../base/terraform.tfstate
  Script:
    Body:
      - /bin/bash
      - http://169.254.169.254/latest/meta-data/instance-id