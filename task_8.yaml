Use:
  Dir: compute
  Remote: 
    Dir: base
    Backend: terraform.tfstate
  Files:
    - data.tf
    - root.tf
    - asg.tf
    - files/*.sh
    - variables.tf
Check:
  Script:
    Body:
      - /bin/bash
      - http://169.254.169.254/latest/meta-data/instance-id
  Resource:
    Count: 
      - aws_launch_template=1
      - aws_ami=1
      - aws_autoscaling_group=1
      - aws_elb=1
      - aws_autoscaling_attachment=1
    Parameter:
      Value: 
        - instance_type=t2.micro
    Hardcode:
      Value: 
        - key_name=1
        - image_id=1
        - source_security_group_id=3
        - vpc_zone_identifier=1
        - subnets=1
        - security_groups=1
        - autoscaling_group_name=1